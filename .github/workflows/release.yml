name: Release

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run test suite
        run: bundle exec ruby -Itest test/*_test.rb

  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Detect version change
        id: version
        run: |
          BEFORE="${{ github.event.before }}"
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || [ -z "$BEFORE" ]; then
            BEFORE="$(git rev-parse HEAD^)"
          fi

          if [ -n "$BEFORE" ]; then
            if git diff --quiet "$BEFORE" HEAD -- lib/rails_multitenant_signup_flow/version.rb; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          VERSION="$(ruby -r ./lib/rails_multitenant_signup_flow/version.rb -e 'puts RailsMultitenantSignupFlow::VERSION')"
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Release gem
        if: steps.version.outputs.changed == 'true'
        uses: rubygems/release-gem@v1
